<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #fe8989, #dd8282);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .btn {
      background: #66ff6e;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #5577cc;
    }

    .link {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #66a6ff;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mail Application</h1>
    <form id="mailForm">
      <div class="form-group">
        <label for="smtp">SMTP Server</label>
        <input type="text" id="smtp" name="smtp" placeholder="Enter SMTP server" required />
      </div>
      <div class="form-group">
        <label for="port">Port</label>
        <input type="number" id="port" name="port" placeholder="Enter port number" required />
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <div class="form-group">
        <label for="recipient">Recipient Email</label>
        <input type="email" id="recipient" name="recipient" placeholder="Enter recipient email" required />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="btn">Send Email</button>
    </form>
    <a href="#" class="link">View Sent Emails</a>
  </div>

  <script>
    document.getElementById('mailForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const smtp = document.getElementById('smtp').value;
      const port = document.getElementById('port').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const recipient = document.getElementById('recipient').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      alert(`Sending email to ${recipient} via ${smtp}:${port}\nSubject: ${subject}\nMessage: ${message}`);

      // Add AJAX call or fetch API logic to send the email using backend
    });
  </script>
</body>
</html>
